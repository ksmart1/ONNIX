<!DOCTYPE html>
<html>
<head>
    <title>Bid Classifier NN</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="./index.js"></script>
    <style>
        table, th, td {
            border: 1px solid;
        }

        #leftbox {
            float: left;
            width: 33%;
            height: 300px;
        }

        #middlebox {
            float: left;
            width: 33%;
            height: 300px;
        }

        #rightbox {
            float: right;
            width: 33%;
            height: 300px;
        }

        h1 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Bid Classifier NN</h1>

<div id="boxes1">
    <h2>Input Features</h2>
    <div>
        <label for="box1">Bidder Tendency (0.0-1.0):</label>
        <input type="text" id="box1" value="0.0"> <br/>
        
        <label for="box2">Bidding Ratio (0.011-1.0):</label>
        <input type="text" id="box2" value="0.011"> <br/>
        
        <label for="box3">Successive Outbidding (0.0-1.0):</label>
        <input type="text" id="box3" value="0.0"> <br/>
        
        <label for="box4">Last Bidding (0.0-0.999):</label>
        <input type="text" id="box4" value="0.0"> <br/>
        
        <label for="box5">Auction Bids (0.0-0.788):</label>
        <input type="text" id="box5" value="0.0"> <br/>
        
        <label for="box6">Starting Price Average (0.0-0.999):</label>
        <input type="text" id="box6" value="0.0"> <br/>
        
        <label for="box7">Early Bidding (0.0-0.999):</label>
        <input type="text" id="box7" value="0.0"> <br/>
        
        <label for="box8">Winning Ratio (0.0-1.0):</label>
        <input type="text" id="box8" value="0.0"> <br/>
        
        <label for="box9">Bidder ID (0-1053):</label>
        <input type="text" id="box9" value="5"> <br/>
    </div>
</div>

<div>
    <input style="background-color:red" type="button" value="Classify" onclick="runExample()"/>
</div>

<div id="predictions">
    <h2>Inference Result</h2>
</div>

</body>
</html>
