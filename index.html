<!DOCTYPE html>
<html>
<head>
    <title>Bid Classifier NN</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="./index.js"></script>
    <style>
        table, th, td {
            border: 1px solid;
        }

        #leftbox {
            float: left;
            width: 33%;
            height: 300px;
        }

        #middlebox {
            float: left;
            width: 33%;
            height: 300px;
        }

        #rightbox {
            float: right;
            width: 33%;
            height: 300px;
        }

        h1 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Bid Classifier NN</h1>

<div id="boxes1">
    <h2>Input Features</h2>
    <div>
        <input type="text" id="box1" placeholder="Record ID (2-15144)" value="2"> <br/>
        <input type="text" id="box2" placeholder="Auction ID (5-2538)" value="5"> <br/>
        <input type="text" id="box3" placeholder="Bidder Tendency (0.0-1.0)" value="0.0"> <br/>
        <input type="text" id="box4" placeholder="Bidding Ratio (0.011-1.0)" value="0.011"> <br/>
        <input type="text" id="box5" placeholder="Successive Outbidding (0.0-1.0)" value="0.0"> <br/>
        <input type="text" id="box6" placeholder="Last Bidding (0.0-0.999)" value="0.0"> <br/>
        <input type="text" id="box7" placeholder="Auction Bids (0.0-0.788)" value="0.0"> <br/>
        <input type="text" id="box8" placeholder="Starting Price Average (0.0-0.999)" value="0.0"> <br/>
        <input type="text" id="box9" placeholder="Early Bidding (0.0-0.999)" value="0.0"> <br/>
        <input type="text" id="box10" placeholder="Winning Ratio (0.0-1.0)" value="0.0"> <br/>
        <input type="text" id="box11" placeholder="Auction Duration (1-10)" value="1"> <br/>
    </div>
</div>

<div>
    <input style="background-color:yellow" type="button" value="Run" onclick="runExample()"/>
</div>

<div id="boxes2">
    <h2>Inference</h2>
    <div id="predictions"></div>
</div>

</body>
</html>
